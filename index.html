<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Thêm thư viện SHA-256 từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.js"></script>
</head>
<body>
    <div id="password-container" class="card">
        <h2>Nhập mật khẩu</h2>
        <input type="password" id="password-input" placeholder="Mật khẩu">
        <button onclick="checkPassword()">Xác nhận</button>
    </div>
    <div id="content" class="card" style="display: none;">
        <p class="date-time"></p>
        <img src="https://scontent.fhan5-6.fna.fbcdn.net/v/t39.30808-1/491785607_122227681454204637_8881736089488480359_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=105&ccb=1-7&_nc_sid=e99d92&_nc_ohc=HG0D95Oi2GMQ7kNvwH0cX-s&_nc_oc=AdlmTxpSUd1-h2--MnAayME0_lcgznrFhj7xLr9wmTaOY8VVE0IG7XiO9Is80sY95GuA9JUghE_yi1pIxmOq_E8l&_nc_zt=24&_nc_ht=scontent.fhan5-6.fna&_nc_gid=238uHkLFkTonU3xw1bLGSA&oh=00_AfK6MEOK0dsoOgOq3XLlcThQRQlF3Tgv8VGQ3_WVUlskEg&oe=682A9E62" alt="Avatar" class="avatar">
        <h1>Trịnh Anh Khôi</h1>
        <p class="description">Là 1 Con Người Bí Ẩn 🔥😁🔥</p>
        <div class="buttons">
            <a href="https://www.facebook.com/goinhaulaginhi" class="button facebook">Facebook</a>
            <a href="https://discord.com/users/1213169481937846322" class="button discord">Discord</a>
        </div>
        <p style="color: #ffffff; font-size: 10px; margin-top: 10px;">
            This website is licensed under the MIT License. See <a href="LICENSE.md" style="color: #00ffff;">LICENSE.md</a> for details.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
